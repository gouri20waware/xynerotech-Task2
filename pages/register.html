<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MyServices</title>
    <style>
        /* Base reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        header {
            background: #fff;
            border-bottom: 1px solid #ddd;
        }

        .navbar {
            max-width: 1200px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            flex-wrap: wrap;
        }

        .logo {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 1.8rem;
    font-weight: bold;
    color: #3498db;
}

.logo-img {
    width: 90px;
    height: auto;
    object-fit: contain;
}



        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .nav-links li a {
            text-decoration: none;
            color: #555;
            padding: 0.4rem 0.8rem;
            border-radius: 5px;
            transition: 0.3s;
        }

        .nav-links li a:hover,
        .nav-links li a.active {
            background: #3498db;
            color: white;
        }

        /* Register Form */
        .register-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            margin: auto;
            margin-top: 50px;
        }

        .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .input-group input:focus {
            border-color: #2193b0;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #2193b0;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background: #176682;
        }

        .login-text {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .login-text a {
            color: #2193b0;
            text-decoration: none;
        }

        .login-text a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background: #3498db;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }

            .nav-links {
                flex-direction: column;
                gap: 0.8rem;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="logo">
    <img src="../images/logo.jpg" alt="MyServices Logo" class="logo-img">
    <span>MyServices</span>
</div>

            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="booking.html">Booking</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html" class="active">Register</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <!-- Register Form -->
    <div class="register-container">
        <h2>Create Account</h2>
        <form method="POST" onsubmit="return handleRegistration()">
            <div class="input-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>            
            
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your number" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn">Register</button>

            <p class="login-text">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 MyServices. All rights reserved.</p>
    </footer>

    <!-- JavaScript Alert -->
    <script>
        function handleRegistration() {
            const name = document.getElementById("fullname").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const password = document.getElementById("password").value.trim();

            if (name && email && phone && password) {
                alert("Registration successful!");
                return true; 
            } else {
                alert("Please fill in all fields correctly.");
                return false; 
            }
        }
    </script>

</body>
</html>
